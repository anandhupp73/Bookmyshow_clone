{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'userscss/login.css' %}">
    <style>
        /* Override a few styles for this page */
        .login-container {
            width: 380px;
        }

        .forgot-title {
            font-size: 22px;
            font-weight: 600;
            color: #e50914;
            margin-bottom: 10px;
        }

        .forgot-subtext {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .back-login {
            margin-top: 18px;
            font-size: 14px;
            display: inline-block;
            color: #007bff;
        }

        .back-login:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <span>book<span style="color:#1E1E1E;">my</span>show</span>
        </div>

        <div class="forgot-title">Forgot Password?</div>
        <p class="forgot-subtext">
            Enter your registered email address below, and we’ll send you a link to reset your password.
        </p>

        <form method="post" action="{% url 'account_reset_password' %}">
            {% csrf_token %}
            {{ form.email.errors }}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button class="login-btn" type="submit">Send Reset Link</button>
        </form>

        <a href="{% url 'account_login' %}" class="back-login">← Back to Login</a>
    </div>
</body>

</html>
