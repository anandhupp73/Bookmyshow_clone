{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'userscss/login.css' %}">
    <style>
        .reset-title {
            font-size: 22px;
            font-weight: 600;
            color: #e50914;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <span>book<span style="color:#1E1E1E;">my</span>show</span>
        </div>

        <div class="reset-title">Set New Password</div>

        {% if token_fail %}
            <p style="color: red;">This password reset link is invalid or has expired.</p>
            <a href="{% url 'account_reset_password' %}" class="back-login">Request a new reset link</a>
        {% else %}
            <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="login-btn" type="submit">Change Password</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
