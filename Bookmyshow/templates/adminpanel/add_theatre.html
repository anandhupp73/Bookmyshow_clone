<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Theatre</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	{% load static %}
	<link rel="stylesheet" href="{% static 'adminpanelcss/add_theatre.css' %}">
</head>

<body>
	<div class="top-bar">
    <a href="{% url 'admin_dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>
	</div>
	<div class="container mt-5 form-container">
		<h2 class="mb-4 text-center">Add Theatre</h2>
		<form method="post" action="{% url 'add_theatre' %}">
			{% csrf_token %}
			<div class="mb-3">
				<label class="form-label">Theatre Name</label>
				<input type="text" name="name" class="form-control" placeholder="Enter theatre name" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Location</label>
				<input type="text" name="location" class="form-control" placeholder="Enter location" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Total Screens</label>
				<input type="number" name="total_screens" class="form-control" min="1" value="1">
			</div>
			<button type="submit" class="btn btn-primary w-100">Add Theatre</button>
		</form>
	</div>

</body>

</html>
