<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Shows</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'adminpanelcss/view_shows.css' %}">
</head>
<body>

  <div class="container mt-5 table-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>All Shows</h2>
      <a href="#" class="btn btn-primary">+ Add Show</a>
    </div>

    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Movie</th>
          <th>Theatre</th>
          <th>Screen</th>
          <th>Date</th>
          <th>Time</th>
          <th>Price (â‚¹)</th>
        </tr>
      </thead>
       <tbody>
      {% for show in shows %}
      <tr>
        <td>{{ show.movie.title }}</td>
        <td>{{ show.theatre.name }}</td>
        <td>{{ show.screen.screen_number }}</td>
        <td>{{ show.show_date }}</td>
        <td>{{ show.show_time }}</td>
        <td>{{ show.ticket_price }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="6" class="text-center">No shows added yet.</td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
  </div>

</body>
</html>
