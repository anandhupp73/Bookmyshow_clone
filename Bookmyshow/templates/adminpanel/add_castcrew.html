<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cast or Crew</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'adminpanelcss/add_cc.css' %}">
</head>

<body>
    <div class="top-bar">
        <a href="{% url 'admin_dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <div class="main-container">
        <div class="form-container">
            <h1>Add Cast or Crew</h1>

            <!-- Message Area -->
            {% if messages %}
            <div class="message-box">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data" action="{% url 'add_castcrew' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="movie">Select Movie</label>
                    <select name="movie" id="movie" required>
                        <option value="">-- Select Movie --</option>
                        {% for m in movies %}
                        <option value="{{ m.id }}">{{ m.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <input type="text" name="role" placeholder="Role (Actor, Director...)" required>
                </div>

                <div class="form-group file-group">
                    <label for="profile_image">Profile Image:</label>
                    <input type="file" name="profile_image" id="profile_image">
                </div>

                <button type="submit" class="btn">Add Cast / Crew</button>
            </form>
        </div>
    </div>
</body>
</html>
