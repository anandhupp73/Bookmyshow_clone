<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'adminpanelcss/add_screen.css' %}">
</head>

<body>
    <div class="top-bar">
            <a href="{% url 'admin_dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>
    </div>
    <div class="container mt-5 form-container">
        <h2 class="mb-4 text-center">Add Screen</h2>

        <form method="post" action="{% url 'add_screen' %}">
            {% csrf_token %}
            <div class="mb-3">
            <label class="form-label">Select Theatre</label>        
                <select name="theatre" class="form-select" required>
                    <option value="">-- Select Theatre --</option>
                    {% for theatre in theatres %}
                        <option value="{{ theatre.id }}">{{ theatre.name }} - {{ theatre.location }}</option>
                    {% endfor %}        
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Screen Number</label>
                <input type="text" name="screen_number" class="form-control" placeholder="e.g., 1, 2, 3" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Seats</label>
                <input type="number" name="total_seats" class="form-control" min="10" value="50">
            </div>

            <button type="submit" class="btn btn-success w-100">Add Screen</button>
        </form>
    </div>

</body>

</html>
