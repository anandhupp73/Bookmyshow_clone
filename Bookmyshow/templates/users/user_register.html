<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uesr Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'userscss/reg.css' %}">
</head>

<body>
    <div class="register-container">
        <div class="logo">
            <span>book</span><span style="color:#1E1E1E;">my</span><span>show</span>
        </div>
        <h2>Create Account</h2>
        <form method="POST" action="{% url 'user_register' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="login-text">
            Already have an account? <a href="{% url 'user_login' %}">Login</a>
        </div>
    </div>
</body>

</html>
