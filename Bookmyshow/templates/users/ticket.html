<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @page {
            size: A5;
            margin: 0;
        }
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f5f9; 
        }
        .ticket-wrapper {
        width: 400px;
        margin: 30px auto;
        background-color: #ffffff;
        border-radius: 15px;
        overflow: hidden;
        border: 1px solid #ddd;
    }

    .movie-banner {
        width: 100%;
        height: 250px; 
        overflow: hidden;
        margin: 0;
    }

    .movie-banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top center; 
    }
        .ticket-body {
            padding: 20px 30px;
            text-align: center;
        }

        .movie-title {
            font-size: 22pt;
            font-weight: bold;
            color: #1a1a1a;
            margin: 0;
            text-transform: uppercase;
        }

        .theatre-name {
            font-size: 11pt;
            color: #666;
            margin: 5px 0 20px 0;
        }

        .divider-container {
            position: relative;
            height: 20px;
            margin: 10px -30px; 
        }
        .dashed-line {
            border-top: 2px dashed #e0e0e0;
            position: absolute;
            top: 50%;
            width: 100%;
        }
        .notch {
            width: 20px;
            height: 20px;
            background-color: #f2f5f9; 
            border-radius: 50%;
            position: absolute;
            top: 0;
            line-height: 0;
            font-size: 0;
        }
        .notch-left { left: -10px; }
        .notch-right { right: -10px; }

        /* --- GRID INFO --- */
        .info-table {
            width: 100%;
            margin-top: 15px;
        }
        .qr-code {
            width: 110px;
            height: 110px;
            border: 1px solid #f0f0f0;
            padding: 5px;
            border-radius: 8px;
        }
        .details-cell {
            text-align: left;
            padding-left: 20px;
            vertical-align: middle;
        }
        .label { font-size: 9pt; color: #999; margin-bottom: 2px; text-transform: uppercase; }
        .value { font-size: 14pt; font-weight: bold; color: #333; margin-bottom: 12px; }
        .seat-highlight { color: #f84464; font-size: 16pt; }

        .show-time-bar {
            background-color: #fcfcfc;
            border: 1px solid #eeeeee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .footer {
            background-color: #f8f8f8;
            padding: 20px 30px;
            border-top: 1px solid #eeeeee;
        }
        .total-label { font-size: 10pt; color: #888; }
        .total-amount { font-size: 18pt; font-weight: bold; color: #222; float: right; }
    </style>
</head>
<body>

    <div class="ticket-wrapper">
        <div class="movie-banner">
            <img src="{{ movie_poster }}" alt="Movie Poster">
        </div>

        <div class="ticket-body">
            <h1 class="movie-title">{{ movie_title }}</h1>
            <p class="theatre-name">{{ theatre_name }}</p>

            <div class="divider-container">
                <div class="notch notch-left"></div>
                <div class="dashed-line"></div>
                <div class="notch notch-right"></div>
            </div>

            <table class="info-table" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="110">
                        <img src="data:image/png;base64,{{ qr_code }}" class="qr-code">
                    </td>
                    <td class="details-cell">
                        <div class="label">{{ screen }}</div>
                        <div class="value seat-highlight">SEAT: {{ seat }}</div>
                        
                        <div class="label">Booking ID</div>
                        <div class="value" style="font-size: 12pt;">{{ booking_id }}</div>
                    </td>
                </tr>
            </table>

            <div class="show-time-bar">
                <span style="font-weight: bold; font-size: 13pt;">{{ show_date }} | {{ show_time }}</span><br>
                <span style="font-size: 10pt; color: #777;">{{ language }} • {{ movie_type }}</span>
            </div>
        </div>

        <div class="footer">
            <span class="total-label">TOTAL PAID</span>
            <span class="total-amount">₹{{ total_amount }}</span>
            <div style="clear: both;"></div>
        </div>
    </div>

</body>
</html>
